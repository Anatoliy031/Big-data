<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список подстанций со свободными слотами</title>
  <style>
    body{font-family:Arial,sans-serif;background:#fff;color:#333;margin:0}
    header{background:#002d62;color:#fff;padding:20px}
    main{max-width:960px;margin:0 auto;padding:20px}
    table{width:100%;border-collapse:collapse;margin:12px 0}
    th,td{border:1px solid #ddd;padding:10px;text-align:left}
    .muted{color:#666}
  </style>
</head>
<body>
<header>
  <h1>Список подстанций со свободными слотами</h1>
</header>
<main>

  <p class="muted">Показатели указаны в <b>юнитах</b> (высота в стойке) и <b>кВт</b> (включённая мощность).</p>

  <table>
    <thead>
      <tr><th>Подстанция</th><th>Адрес</th><th>Свободно, юнитов</th><th>Свободно, кВт</th><th>Контакты</th></tr>
    </thead>
    <tbody id="ps-list"></tbody>
  </table>

  <script>
    // ДАННЫЕ: замените на фактические
    const psData = [
      {name:"ПС Краснодар-Центр", address:"г. Краснодар, ул. Примерная, 1", freeU:8, freeKW:3, contacts:"noc@rkuban.ru"},
      {name:"ПС Сочи-Север", address:"г. Сочи, ул. Образцовая, 5", freeU:0, freeKW:0.2, contacts:"noc@rkuban.ru"},
      {name:"ПС Армавир", address:"г. Армавир, ул. Контурная, 7", freeU:12, freeKW:5, contacts:"noc@rkuban.ru"}
    ];

    const tbody = document.getElementById('ps-list');
    psData
      .filter(p => p.freeU>0 && p.freeKW>0)
      .forEach(p=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p.name}</td><td>${p.address}</td><td>${p.freeU}</td><td>${p.freeKW}</td><td>${p.contacts}</td>`;
        tbody.appendChild(tr);
      });
  </script>

</main>
</body>
</html>
